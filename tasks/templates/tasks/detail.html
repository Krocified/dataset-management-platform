<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>{{ task.title }}</h1>
        

        <h3>Uploaded on {{ task.upload_date }}</h3>

        {%if task.booked_by %}
            <h3>Booked by {{ task.booked_by }}</h3>

            <form>
                <button formaction="{% url 'tasks:revoke' task.id %}" >Revoke</button>
            </form>

            <form>
                <button formaction="{% url 'tasks:download' task.id %}" >Download</button>
            </form>

            <form>
                <button formaction="{% url 'tasks:delete' task.id %}">Delete</button>
            </form>

        {%else%}
            <form>
                <button formaction="{% url 'tasks:book' task.id %}" >Book</button>
            </form>

        {%endif%}

        <form>
            <button formaction="{% url 'tasks:index' %}" >Back</button>
        </form>

        <script src="" async defer></script>
    </body>
</html>
