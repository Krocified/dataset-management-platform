<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        
        <h1>New Task</h1>
        
        <form action="{% url 'tasks:new_task_success' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{ message }}
                {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

                Title: <input type="text" name="title" id="new-task-title" value="New Title">
                <br/>
                    
                <p>{{ form.non_field_errors }}</p>

                <p>{{ form.zip_file.label_tag }} {{ form.zip_file.help_text }}</p>

                <p>
                    {{ form.zip_file.errors }}
                    {{ form.zip_file }}
                </p>
                
                <br/>
            <input type="submit" value="Add">
        </form>

        <script src="" async defer></script>
    </body>
</html>
